apiVersion: apps/v1
kind: Deployment
metadata:
  name: tawazun-deploy
  namespace: mshaikh-tawazun
  labels:
    app: tawazun
    service: tawazun-svc
    name: MohammedShaikh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tawazun
      service: tawazun-svc
  template:
    metadata:
      labels:
        app: tawazun
        service: tawazun-svc
    spec:
      containers:
       - name: tawazun
         image: mshaikh911/tawazun
         ports:
            - containerPort: 8080